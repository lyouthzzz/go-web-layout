syntax = "proto3";

package jupiter.ecode;

import "google/protobuf/any.proto";

option cc_enable_arenas = true;
option go_package = "github.com/lyouthzzz/go-web-layout/pkg/ecode;ecode";
option java_multiple_files = true;
option java_outer_classname = "ErrorsProto";
option java_package = "com.lyouthzzz.go-web-layout.ecode";
option objc_class_prefix = "Errors";

message Status {
  int32 code = 1;
  string reason = 2;
  string message = 3;
  repeated google.protobuf.Any details = 4;
}
